<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <input type="text">
    <button>
        <img src="search.png">
    </button>
    <div id="info">

        <div id="dateTime"></div>
        <div id="condition"></div>
        <div id="icon"><img src="#"></div>
        <div id="temp"></div>
        <div id="feelsLike"></div>
        <div id="humidity"></div>
        <div id="clouds"></div>
    </div>
</body>
</html>
